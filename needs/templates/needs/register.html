{% extends "needs/layout.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block body %}

    <div class="card login-card">
        <div class="card-body">
            <h2 class="card-title">Register</h2>

            {% if message %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-2">
                    <input class="form-control" id="register-email" type="email" name="email" placeholder="name@example.com" value="{{ email }}" required autofocus>
                    <label for="login-email">Email</label>
                </div>
                <div class="row mb-2">
                    <div class="form-floating col pe-1">
                        <input class="form-control" id="first-name-input" type="text" name="first-name" placeholder="First name" value="{{ first_name }}" required>
                        <label for="first-name-input" class="ms-2">First name</label>
                    </div>
                    <div class="form-floating col ps-1">
                        <input class="form-control" id="last-name-input" type="text" name="last-name" placeholder="Last name" value="{{ last_name }}" required>
                        <label for="last-name-input" class="ms-2">Last name</label>
                    </div>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="register-password" type="password" name="password" placeholder="Password" required>
                    <label for="register-password">Password</label>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="register-confirmation" type="password" name="confirmation" placeholder="Confirm password" required>
                    <label for="register-confirmation">Confirm password</label>
                </div>
                <input class="btn btn-primary mb-1" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
