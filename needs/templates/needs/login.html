{% extends "needs/layout.html" %}

{% load static %}

{% block title %}Log in{% endblock %}

{% block body %}

    <div class="card login-card">
        <div class="card-body">
            <h2 class="card-title">Log in</h2>

            {% if message %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-2">
                    <input class="form-control" id="login-email" type="email" name="email" placeholder="name@example.com" required autofocus>
                    <label for="login-email">Email</label>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" type="password" name="password" id="login-password" placeholder="Password" required>
                    <label for="login-password">Password</label>

                </div>
                <input class="btn btn-primary mb-1" type="submit" value="Log in">
            </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}
